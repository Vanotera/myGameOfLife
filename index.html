<!DOCTYPE html>
<html lang="en" ng-app="myGameOfLife">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="../main.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gameController.js"></script>

</head>

<body ng-controller="gameController">
    <div id='mainNavMenu'>
        <nav class='navbar navbar-default'>
            <div class="container-fluid">
                <a class="navbar-brand">Daniel Peeters</a>
                <ul class="nav navbar-nav">
                    <li><a href="../">Home</a></li>
                    <li><a class="active" href="#">Game Of Life</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="myMain" class="container" ng-cloak>

        <h1>{{title}}</h1>

        <div>
            <button type="button" class="btn btn-info" ng-click="nextStep()"><span class="glyphicon glyphicon-step-forward"></span>STEP</button>
            <button class="btn btn-primary" ng-click="start()"><span class="glyphicon glyphicon-play"></span>START</button>
            <button class="btn btn-primary" ng-click="stop()"><span class="glyphicon glyphicon-stop"></span>STOP</button>
            <button class="btn btn-warning" ng-click="seedRnd()"><span class="glyphicon glyphicon-qrcode"></span>RANDOM</button>
            <button class="btn btn-danger" ng-click="resetField()"><span class="glyphicon glyphicon-refresh"></span>RESET</button>
            <div class="checkbox">
                <span class="glyphicon glyphicon-pencil"></span>
                <label><input type="checkbox" ng-model="drawMode">Draw-mode</label>
            </div>
        </div>

        <div>
            <table id="spelBord">
                <tbody>
                    <tr ng-repeat="row in rowIterator">
                        <td ng-repeat="col in colIterator" ng-style="setBackgroundStyle(row,col)" ng-click="toggleCel(row,col,0)" ng-mouseover="toggleCel(row,col,1)">
                            <!--  ng-style="setBackgroundStyle(col)"
                            {{field[row][col]}} -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br>

        <div>
            <input id="speedSelect" type="range" name="speed" min="100" max="1000" ng-model="speed" ng-change="setSpeed()">
            <h6>( speed/cycle = {{speed}}ms )</h6>
            <h4>{{cycleCount}} cycles</h4>
        </div>

    </div>

</body>

</html>
